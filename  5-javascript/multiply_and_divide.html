<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.js" type="text/javascript"> </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

  <table>
    <tr>
      1st Number:
      <input type="text"id="first"></input><br>
      2nd Number:
      <input type="text" id="second"></input><br>

  <button type="button" style="background-color:red" onclick="multi();">Mulitply</button>
  <button type="button" style="background-color:red" onclick="divide();">Divide</button>
  <div id="answer"></div>
<script>
var num1;
var num2;
function temp(){
  num1 = document.getElementById('first').value;
  num2 = document.getElementById('second').value;
}
function multi()
{
  temp();
  document.getElementById('answer').innerHTML=(num1 * num2);
}
function divide()
{
  temp()
document.getElementById('answer').innerHTML=(num1 / num2);
}

</script>
</body>


</html>
